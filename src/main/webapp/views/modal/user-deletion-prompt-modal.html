<div class="modal-header">
    <button type="button " class="close" ng-click="closeModal()" style="cursor: pointer">
        &times;
    </button>
    <span class="bebas modal-title" style="color: #657B83;font-size: 19px">
        <i class="fa fa-fw fa-eraser"></i> &nbsp;Permanent deletion</span>
</div>

<div class="modal-body" align="center" style="border-top: 1px solid #AAAABB; font-size: 17px">

    <p ng-if="allEntries.length == 1">
        Are you sure you want to delete this entry permanently?
    </p>
    <p ng-if="allEntries.length > 1">
        Are you sure you want to delete these entries permanently?
    </p>
    <p>
        This deletion cannot be undone.
    </p>

</div>

<div class="modal-footer" style="border-top: 1px solid #AAAABB">
    <button class="btn btn-sm btn-secondary pull-left"
            ng-click="closeModal()" style="cursor: pointer">Cancel
    </button>

    <button class="btn btn-sm btn-primary pull-right"
            ng-click="performAction()" style="cursor: pointer">Delete permanently
    </button>
</div>
