<div class="modal-header">
    <button type="button" class="close" ng-click="cancelAddShotgunSequence()">&times;</button>
    <span class="bebas modal-title" style="color: #657B83;font-size: 19px">Add PacBio/MiSeq Trace(s)</span>
</div>

<div class="modal-body">
    <div class="alert alert-info" style="margin-bottom: 10px">
        <i style="font-size: 30px" class="fa fa-info-circle pull-left"></i>
        Upload bam files (optionally in a zip file)
    </div>

    <div class="alert alert-danger" style="margin-bottom: 10px" ng-if="shotgunUploadError==true">
        <i style="font-size: 18px" class="fa fa-info-circle pull-left"></i> Error processing file
    </div>

    <br>

    <!--file upload-->
    <input nv-file-select type="file" uploader="shotgunSequenceUploader"/>

    <div style="height: 7px; background-color: #f9f9f9;">
        <div class="progress-bar" role="progressbar"
             ng-style="{ 'width': shotgunSequenceUploader.progress + '%' }"></div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default btn-sm" ng-click="cancelAddShotgunSequence()">{{'Close'}}</button>
</div>
