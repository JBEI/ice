<span ng-if="folder.canEdit">
    <span class="opacity_hover edit_icon" ng-click="openFolderShareSettings()" style="font-size: 13px">
        <i style="font-size: 14px; color: #555" class="fa fa-share-alt"></i> Share
    </span>

    <span ng-if="folder.type !== 'SAMPLE'">
        <span style="color: #ccc; width: 1px">&nbsp;|&nbsp;</span>
        <span class="opacity_hover edit_icon" ng-click="openPartsUploadDialog()" style="font-size: 13px">
            <span class="glyphicon glyphicon-cloud-upload" style="color: #555"></span> Upload
        </span>

        <span style="color: #ccc; width: 1px">&nbsp;|&nbsp;</span>
        <span class="opacity_hover edit_icon" ng-click="openSampleCreationDialog()" style="font-size: 13px">
            <i class="fa fa-fw fa-flask" style="color: #555"></i> Create Samples
        </span>
    </span>

    <span ng-if="folder.type == 'SAMPLE'">
        <span style="color: #ccc; width: 1px">&nbsp;|&nbsp;</span>
        <span class="uib-dropdown" uib-dropdown>
            <span class="opacity_hover edit_icon uib-dropdown-toggle" style="font-size: 13px" uib-dropdown-toggle>
                <i class="fa fa-fw fa-flask" style="color: #555"></i> Samples <span class="caret"></span>
            </span>
            <ul class="dropdown-menu" uib-dropdown-menu style="padding: 2px">
                <li class="cursor_pointer font-90em">
                    <a ng-click="exportSampleFolder()">Export Data</a>
                </li>
                <li class="cursor_pointer font-90em" ng-if="folder.sampleRequest.status=='PENDING'">
                    <a ng-click="markSampleFolder(false)">Declined</a>
                </li>
                <li class="cursor_pointer font-90em" ng-if="folder.sampleRequest.status=='PENDING'">
                    <a ng-click="markSampleFolder(true)">Approved</a>
                </li>
            </ul>
        </span>
    </span>
</span>

<span ng-if="user.isAdmin">
    <span style="color: #ccc; width: 1px">&nbsp;|&nbsp;</span>

    <small ng-if="folder.type!='PUBLIC'" class="opacity_hover edit_icon" style="font-size: 13px;"
           ng-click="changeFolderType('PUBLIC')">
        <i style="font-size: 14px; color: #555" class="fa fa-level-up fa-flip-horizontal"></i> Promote
    </small>

    <small ng-if="folder.type=='PUBLIC'" class="opacity_hover edit_icon" style="font-size: 13px;"
           ng-click="changeFolderType('PRIVATE')">
        <i style="font-size: 14px; color: #555" class="fa fa-level-down fa-flip-horizontal"></i> Demote
    </small>
</span>
