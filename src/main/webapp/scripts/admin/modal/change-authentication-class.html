<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('cancel')">&times;</button>
    <span class="bebas modal-title" style="color: #657B83;font-size: 19px">Change ICE Authentication</span>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-1">Load:</div>
        <div class="col-sm-11">
            <select class="pull_down"
                    ng-model="authClass.selection" size="1" ng-change=""
                    ng-options="option.key as option.display for option in authClass.options"></select>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary btn-sm" ng-click="applyAuthentication()">Apply</button>
    <button class="btn btn-default btn-sm" ng-click="$dismiss('cancel')">Cancel</button>
</div>
