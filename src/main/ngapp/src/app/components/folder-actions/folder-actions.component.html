<div class="d-flex justify-content-between">
    <div class="d-flex justify-content-start">
        <div>
            <button class="btn btn-white btn-sm"><i
                class="bi bi-funnel"></i> Filter &nbsp;<span
                class="small fw-bold border-start ps-2 py-1">0</span>
            </button>
        </div>

        <div *ngIf="!filterModeOn">
            <button class="btn btn-sm ms-3 cursor-pointer" (click)="filterModeOn=true"><i class="bi bi-search"></i>
            </button>
        </div>
        <div class="w-50 ms-3 d-flex justify-content-around" *ngIf="filterModeOn">
            <input type="text" class="form-control form-control-sm" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-sm">
            <button type="button" class="btn-close mt-1 mx-1" aria-label="Close" (click)="filterModeOn=false"></button>
        </div>
    </div>

    <div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-white border" [disabled]="!hasSelection()">Add to
            </button>
            <button type="button" class="btn btn-white border" [disabled]="!hasSelection()">Remove from
            </button>
            <button type="button" class="btn btn-white border" [disabled]="!hasSelection()">Move to
            </button>
        </div>

        <div class="btn-group btn-group-sm ms-3">
            <button type="button" class="btn btn-white border" [disabled]="!canEditSelected()">Edit</button>
            <button type="button" class="btn btn-white border" [disabled]="!canEditSelected()">Delete</button>
        </div>
    </div>
</div>
