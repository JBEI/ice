<div class="d-flex justify-content-between">
    <div>
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-sm btn-primary" ngbDropdownToggle>
                <span><i class="bi bi-plus"></i> Add entry</span>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="goToCreateEntry(type)" *ngFor="let type of types">{{type}}</button>
            </div>
        </div>
        &nbsp;

        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-sm btn-primary" ngbDropdownToggle>
                <span class="small"><i class="bi bi-table"></i> Upload entries</span>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="goToUpload(uploadType)"
                        *ngFor="let uploadType of types">{{uploadType}}
                </button>
            </div>
        </div>
    </div>

    <div style="width: 350px">
        <input class="form-control" placeholder="Search">
    </div>

    <div>

    </div>
    <div>
        <i class="bi bi-bell"></i>
        <span class="text-light"> |</span>
        <a [href]="'profile/' + loggedInUser.id">{{loggedInUser.email}}</a>
        <span class="text-light"> |</span>
        <button class="btn btn-sm btn-link" (click)="logout()">Logout</button>
    </div>
</div>
