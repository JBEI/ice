<div class="modal-header">
    <h3 class="modal-title">Upload to "{{folder.folderName}}"</h3>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()">
    </button>
</div>

<div class="modal-body bg-light">
    <div>
        <input type="file" (change)="selectUploadFile($event)" accept=".zip, .csv"/>
    </div>

    <div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                 aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                 style="width: 95%"></div>
        </div>

        <div class="progress mt-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                 aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                 style="width: 95%"></div>
        </div>

        <div class="progress mt-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                 aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                 style="width: 95%"></div>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary font-95em" (click)="activeModal.close()">
        Done
    </button>
</div>
