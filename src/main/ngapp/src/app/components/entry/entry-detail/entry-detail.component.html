<div class="container-fluid">
    <div class="row">
        <div class="px-0 col d-flex">

            <div class="bg-white" style="flex:0 0 250px">
                <app-main-sidebar-menu></app-main-sidebar-menu>
            </div>

            <div class="flex-grow-1">
                <div class="bg-white border-bottom p-3">
                    <app-header></app-header>
                </div>

                <div class="container" *ngIf="entry">

                    <div class="row px-4 pt-4 pb-3">
                        <div class="col">
                            <div class="d-flex justify-content-between">
                                <div>

                                    &nbsp;<h2 class="page-title"><span class="text-muted">{{entry.type}}</span>
                                    &nbsp;{{entry.partId}}</h2>
                                    <span style="letter-spacing: .04em; line-height: 1rem;"
                                          class="small text-muted"> {{entry.creationTime | date : 'medium'}}</span>
                                    &nbsp;<span class="text-muted">|</span>&nbsp;
                                    <a routerLink="/profile/{{entry.ownerId}}">{{entry.owner}}</a>
                                </div>

                                <div>
                                    <a class="border btn btn-sm bg-white shadow-sm mt-3"
                                       style="color: #525f7f; font-weight: 500"
                                       [ngbTooltip]="entry.partId" [placement]="'top'">
                                        <i class="bi bi-arrow-90deg-up"></i> Strain
                                    </a>

                                    <div ngbDropdown class="d-inline-block">
                                        <button class="btn btn-sm btn-white ms-1 mt-3" ngbDropdownToggle>Actions
                                        </button>

                                        <div ngbDropdownMenu aria-labelledby="actionDropDownOptions">
                                            <div ngbDropdownItem class="small" (click)="editAction()">Edit</div>
                                            <div ngbDropdownItem class="small">Delete</div>
                                            <div ngbDropdownItem class="small">Share</div>
                                            <div ngbDropdownItem class="small">Export</div>

                                            <div class="dropdown-divider"></div>

                                            <div ngbDropdownItem class="small">Add To</div>
                                            <div ngbDropdownItem class="small">Remove</div>
                                            <div ngbDropdownItem class="small">Move To</div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-between mt-2">
                                        <i class="bi bi-arrow-left"></i>
                                        <small>1/1</small>
                                        <i class="bi bi-arrow-right"></i>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mx-4 rounded-top-3 bg-light">
                        <div class="col ps-4">
                            <ul ngbNav #nav="ngbNav" class="nav nav-underline d-flex justify-content-between">
                                <li class="nav-item">
                                    <a class="nav-link" [ngClass]="{'active': active === 'general'}"
                                       aria-current="page" (click)="goTo('general')">General Information</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" [ngClass]="{'active': active === 'sequences'}"
                                       (click)="goTo('sequences')">Sequence Analysis</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" [ngClass]="{'active': active === 'samples'}"
                                       (click)="goTo('samples')">Samples</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" [ngClass]="{'active': active === 'history'}"
                                       (click)="goTo('history')">History</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" [ngClass]="{'active': active === 'experiments'}"
                                       (click)="goTo('experiments')">Experiment Data</a>
                                </li>

                            </ul>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <router-outlet></router-outlet>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
