<div class="container-fluid">
    <div class="row">
        <div class="px-0 col d-flex">

            <div class="border-end bg-white" style="flex:0 0 250px">
                <app-main-sidebar-menu></app-main-sidebar-menu>
            </div>

            <div class="flex-grow-1">
                <div class="bg-white border-bottom p-3">
                    <app-header></app-header>
                </div>

                <div class="container">

                    <div class="row">
                        <div class="col p-4">
                            <h5 class="text-uppercase fw-bold">New <span class="text-muted">{{type}}</span> entry</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">

                            <div class="container" style="width: 75vw">
                                <div class="row p-1" *ngFor="let field of fields">

                                    <ng-container *ngIf="field.fieldInputType === 'TEXT' || !field.fieldInputType
                                    || field.fieldInputType === 'LONG_TEXT'">
                                        <app-text-field [field]="field"
                                                        [longText]="field.fieldInputType === 'LONG_TEXT'"></app-text-field>
                                    </ng-container>


                                    <ng-container *ngIf="field.fieldInputType === 'SELECT'">
                                        <app-select-field [field]="field"></app-select-field>
                                    </ng-container>


                                    <ng-container *ngIf="field.fieldInputType === 'DATE'">
                                        <app-date-picker></app-date-picker>
                                    </ng-container>


                                    <ng-container *ngIf="field.fieldInputType === 'USER_WITH_EMAIL'">
                                        <app-user-with-email-field [field]="field"></app-user-with-email-field>
                                    </ng-container>


                                    <ng-container *ngIf="field.fieldInputType === 'TEXTAREA'">
                                        <app-textarea-field [field]="field"></app-textarea-field>
                                    </ng-container>


                                    <ng-container *ngIf="field.fieldInputType === 'BOOLEAN'">
                                        <app-boolean-field [field]="field"></app-boolean-field>
                                    </ng-container>


                                    <ng-container *ngIf="field.fieldInputType === 'MULTI_TEXT'">
                                        <app-multi-text-field [field]="field"></app-multi-text-field>
                                    </ng-container>

                                </div>

                                <app-sequence-visualization></app-sequence-visualization>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
