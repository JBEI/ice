<div class="row">
    <div class="col-2">
        <span [ngClass]="{'fw-bold': field.active}">
            <span [ngClass]="{'text-muted': !inEditMode}">{{field.label}}</span>
            <span class="text-danger" *ngIf="field.required && inEditMode" style="font-size: larger">*</span>
        </span>
    </div>

    <div class="col">

        <div class="field-value" *ngIf="!inEditMode">
            {{field.value}} <i class="bi bi-pencil" (click)="switchEditMode()"></i>
        </div>

        <div *ngIf="inEditMode" class="d-flex">
            <input class="form-control form-control-sm" [(ngModel)]="field.value"
                   (focusout)="textInputFocusOut(field)" name="field-value"
                   [ngClass]="{'w-75': longText, ' w-50': !longText, 'is-invalid': field.isInvalid}"
                   (focusin)="textInputFocusIn(field)" maxlength="127">

            <button class="btn btn-sm border ms-1" (click)="switchEditMode()">
                <i class="bi bi-x-lg"></i>
            </button>

            <button class="btn btn-sm" (click)="updateField()">
                <i class="bi bi-check-lg"></i>
            </button>
        </div>
    </div>
</div>
